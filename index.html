<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press 'a'/'A' to rotate left <br>
		    Press 'd'/'D' to rotate right <br>
		    Press 'w'/'W' to accelerate in the forward direction <br>
		    Press 's'/'S' to accelerate in the backward direction <br>
		    Press 'h'/'H' to hyperspace <br>
		    Press 'k'/'K' to shoot <br>
		    Get Rid of All the Asteroids for a Surprise!
	    </footer>
	</body>
</html>
